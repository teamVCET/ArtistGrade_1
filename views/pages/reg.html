<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ArtistGrade - Registration</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

  <!-- External CSS -->
  <link rel="stylesheet" href="/public/css/style.css">
</head>
<body class="reg-page">

  <div class="reg-container">
    <!-- Left Side Image -->
    <div class="reg-img-box"></div>

    <!-- Registration Form -->
    <div class="reg-form-box">
      <h2 class="reg-title">User Registration</h2>
      <form>
        <div class="reg-form-row">
          <div class="reg-input-box">
            <label>Full Name</label>
            <input type="text" placeholder="Enter your name">
          </div>
          <div class="reg-input-box">
            <label>Username</label>
            <input type="text" placeholder="Enter your username">
          </div>
        </div>

        <div class="reg-form-row">
          <div class="reg-input-box">
            <label>Email</label>
            <input type="email" placeholder="Enter your email">
          </div>
          <div class="reg-input-box">
            <label>Phone Number</label>
            <input type="text" placeholder="Enter your number">
          </div>
        </div>

        <div class="reg-form-row">
          <div class="reg-input-box">
            <label>Password</label>
            <input type="password" placeholder="Enter your password">
          </div>
          <div class="reg-input-box">
            <label>Confirm Password</label>
            <input type="password" placeholder="Confirm your password">
          </div>
        </div>

        <div class="reg-gender-box">
          <label><input type="radio" name="gender"> Male</label>
          <label><input type="radio" name="gender"> Female</label>
          <label><input type="radio" name="gender"> Prefer not to say</label>
        </div>

        <button class="reg-btn">Register</button>
      </form>
    </div>
  </div>

</body>
</html>
