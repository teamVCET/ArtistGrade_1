<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Login - ArtistGrade</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="/public/css/admin_style.css">
</head>
<body class="admin-login-body">

  <div class="admin-login-box">
    <h3 class="admin-login-title text-center mb-4">Admin Login</h3>

    <!-- Login Form -->
    <form method="POST" action="/admin/login">
      <div class="mb-3">
        <label for="adminUsername" class="form-label">Username</label>
        <input type="text" name="username" class="form-control" id="adminUsername" placeholder="Enter admin username" required>
      </div>

      <div class="mb-3">
        <label for="adminPassword" class="form-label">Password</label>
        <div class="input-group">
          <input type="password" name="password" class="form-control" id="adminPassword" placeholder="Enter password" required>
          <span class="input-group-text" id="toggleAdminPassword" style="cursor:pointer;">üëÅ</span>
        </div>
      </div>

      <!-- Server-side error message -->
      <!-- ERROR_MESSAGE -->

      <button type="submit" class="btn btn-primary w-100 mt-3">Login</button>
    </form>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Password toggle script -->
  <script>
    const togglePassword = document.getElementById('toggleAdminPassword');
    const passwordInput = document.getElementById('adminPassword');

    togglePassword.addEventListener('click', () => {
      passwordInput.type = passwordInput.type === 'password' ? 'text' : 'password';
    });
  </script>
</body>
</html>
