<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin Login - ArtistGrade</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(120deg, #a18cd1, #fbc2eb);
      font-family: 'Poppins', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    .login-box {
      width: 100%;
      max-width: 400px;
      background: white;
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 15px 25px rgba(0,0,0,0.1);
      animation: fadeInUp 1s ease-out;
    }

    .login-box h3 {
      font-weight: 600;
      text-align: center;
      margin-bottom: 30px;
      color: #5c5470;
    }

    .form-label {
      color: #5c5470;
      font-weight: 500;
    }

    .form-control {
      border-radius: 10px;
    }

    .btn-primary {
      background: linear-gradient(to right, #7f53ac, #647dee);
      border: none;
      border-radius: 12px;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    .btn-primary:hover {
      background: linear-gradient(to right, #5e2ecf, #3e54d3);
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .form-control:focus {
      border-color: #a18cd1;
      box-shadow: 0 0 5px rgba(161, 140, 209, 0.5);
    }

    @media (max-width: 400px) {
      .login-box {
        padding: 20px;
      }
    }

    #errorMsg {
      font-size: 0.9rem;
    }

    .input-group-text {
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h3>Admin Login</h3>
    <form id="adminLoginForm">
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" class="form-control" id="username" aria-label="Admin username" placeholder="Enter admin username" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <div class="input-group">
          <input type="password" class="form-control" id="password" aria-label="Admin password" placeholder="Enter secure password" required>
          <span class="input-group-text" id="togglePassword">üëÅ</span>
        </div>
      </div>
      <div id="errorMsg" class="text-danger text-center mb-3"></div>
      <button type="submit" class="btn btn-primary w-100" id="loginBtn">Login</button>
    </form>
  </div>


</body>
</html>
