<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Orders | Admin Panel - ArtistGrade</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f8f9fa;
    }

    .sidebar {
      min-height: 100vh;
      background-color: #343a40;
      padding-top: 20px;
    }

    .sidebar a {
      text-decoration: none;
      display: block;
      padding: 12px 20px;
      color: #adb5bd;
    }

    .sidebar a:hover,
    .sidebar a.active {
      background-color: #495057;
      color: white;
      border-left: 5px solid #6f42c1;
    }

    .dashboard-header {
      padding: 20px 0;
      margin-bottom: 20px;
    }

    .table th {
      background-color: #6f42c1;
      color: white;
    }

    .order-status {
      padding: 4px 10px;
      border-radius: 20px;
      font-size: 0.875rem;
      font-weight: 500;
    }

    .status-pending { background-color: #ffc107; color: #212529; }
    .status-shipped { background-color: #17a2b8; color: white; }
    .status-delivered { background-color: #28a745; color: white; }

    .btn-sm {
      font-size: 0.8rem;
    }
  </style>
</head>
<body>

<div class="container-fluid">
  <div class="row">
    <!-- Sidebar -->
    <nav class="col-md-2 d-none d-md-block sidebar">
      <div class="text-center text-white mb-4 fw-bold fs-4">AdminPanel</div>
      <a href="dashboard.html"><i class="fas fa-chart-line me-2"></i> Dashboard</a>
      <a href="products.html"><i class="fas fa-box me-2"></i> Products</a>
      <a href="orders.html" class="active"><i class="fas fa-shopping-cart me-2"></i> Orders</a>
      <a href="users.html"><i class="fas fa-users me-2"></i> Users</a>
      <a href="../index.html"><i class="fas fa-sign-out-alt me-2"></i> Logout</a>
      
    </nav>

    <!-- Main Content -->
    <main class="col-md-10 ms-sm-auto px-md-4">
      <div class="dashboard-header mt-4 mb-4">
        <h3 class="fw-semibold">Order Management</h3>
        <p class="text-muted">Track and manage customer orders</p>
      </div>

      <div class="table-responsive bg-white shadow-sm p-3 rounded">
        <table class="table table-hover align-middle mb-0">
          <thead>
            <tr>
              <th>#Order ID</th>
              <th>Customer</th>
              <th>Date</th>
              <th>Amount</th>
              <th>Status</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>ORD00123</td>
              <td>Ravi Kumar</td>
              <td>2025-07-15</td>
              <td>₹3,499</td>
              <td><span class="order-status status-pending">Pending</span></td>
              <td>
                <button class="btn btn-sm btn-primary"><i class="bi bi-eye"></i> View</button>
                <button class="btn btn-sm btn-danger"><i class="bi bi-trash"></i></button>
              </td>
            </tr>
            <tr>
              <td>ORD00124</td>
              <td>Shreya Patil</td>
              <td>2025-07-14</td>
              <td>₹2,199</td>
              <td><span class="order-status status-shipped">Shipped</span></td>
              <td>
                <button class="btn btn-sm btn-primary"><i class="bi bi-eye"></i> View</button>
                <button class="btn btn-sm btn-danger"><i class="bi bi-trash"></i></button>
              </td>
            </tr>
            <tr>
              <td>ORD00125</td>
              <td>Vikas Sharma</td>
              <td>2025-07-13</td>
              <td>₹4,899</td>
              <td><span class="order-status status-delivered">Delivered</span></td>
              <td>
                <button class="btn btn-sm btn-primary"><i class="bi bi-eye"></i> View</button>
                <button class="btn btn-sm btn-danger"><i class="bi bi-trash"></i></button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </main>
  </div>
</div>

<!-- Bootstrap Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
