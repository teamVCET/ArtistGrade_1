<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Orders | Admin Panel - ArtistGrade</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <!-- External CSS -->
  <link rel="stylesheet" href="/public/css/admin_style.css" />
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
 
</head>
<body class="admin-orders-body">

<div class="container-fluid">
  <div class="row">
    <!-- Sidebar -->
    <nav class="col-md-2 d-none d-md-block admin-sidebar">
      <div class="text-center text-white mb-4 fw-bold fs-4">AdminPanel</div>

      <a href="/admin/dashboard"><i class="fas fa-chart-line me-2"></i> Dashboard</a>
      <a href="/admin/products" class="active"><i class="fas fa-box me-2"></i> Products</a>
      <a href="/admin/orders"><i class="fas fa-shopping-cart me-2"></i> Orders</a>
      <a href="/admin/users"><i class="fas fa-users me-2"></i> Users</a>
      <a href="/"><i class="fas fa-sign-out-alt me-2"></i> Logout</a>
    </nav>

    <!-- Main Content -->
    <main class="col-md-10 ms-sm-auto px-md-4">
      <div class="admin-orders-header mt-4 mb-4">
        <h3 class="fw-semibold">Order Management</h3>
        <p class="text-muted">Track and manage customer orders</p>
      </div>

      <div class="table-responsive bg-white shadow-sm p-3 rounded">
        <table class="table table-hover align-middle mb-0 admin-orders-table">
          <thead>
            <tr>
              <th>#Order ID</th>
              <th>Customer</th>
              <th>Date</th>
              <th>Amount</th>
              <th>Status</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>ORD00123</td>
              <td>Ravi Kumar</td>
              <td>2025-07-15</td>
              <td>₹3,499</td>
              <td><span class="admin-orders-status status-pending">Pending</span></td>
              <td>
                <button class="btn btn-sm btn-primary"><i class="bi bi-eye"></i> View</button>
                <button class="btn btn-sm btn-danger"><i class="bi bi-trash"></i></button>
              </td>
            </tr>
            <tr>
              <td>ORD00124</td>
              <td>Shreya Patil</td>
              <td>2025-07-14</td>
              <td>₹2,199</td>
              <td><span class="admin-orders-status status-shipped">Shipped</span></td>
              <td>
                <button class="btn btn-sm btn-primary"><i class="bi bi-eye"></i> View</button>
                <button class="btn btn-sm btn-danger"><i class="bi bi-trash"></i></button>
              </td>
            </tr>
            <tr>
              <td>ORD00125</td>
              <td>Vikas Sharma</td>
              <td>2025-07-13</td>
              <td>₹4,899</td>
              <td><span class="admin-orders-status status-delivered">Delivered</span></td>
              <td>
                <button class="btn btn-sm btn-primary"><i class="bi bi-eye"></i> View</button>
                <button class="btn btn-sm btn-danger"><i class="bi bi-trash"></i></button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </main>
  </div>
</div>

<!-- Bootstrap Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
