<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ArtistGrade Admin Panel</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <!-- External CSS -->
  <link rel="stylesheet" href="/public/css/admin_style.css" />
</head>
<body class="admin-dashboard-body">

<div class="container-fluid">
  <div class="row">
    
    <!-- Sidebar -->
    <nav class="col-md-2 d-none d-md-block admin-dashboard-sidebar">
      <div class="text-center text-white mb-4 fw-bold fs-4">AdminPanel</div>

      <a href="/admin/dashboard" class="active"><i class="fas fa-chart-line me-2"></i> Dashboard</a>
      <a href="/admin/products"><i class="fas fa-box me-2"></i> Products</a>
      <a href="/admin/orders"><i class="fas fa-shopping-cart me-2"></i> Orders</a>
      <a href="/admin/users"><i class="fas fa-users me-2"></i> Users</a>
      <a href="/"><i class="fas fa-sign-out-alt me-2"></i> Logout</a>
    </nav>

    <!-- Main Content -->
    <main class="col-md-10 ms-sm-auto px-md-4">
      <div class="admin-dashboard-header mt-4 mb-4">
        <h3 class="fw-semibold">Welcome, Admin</h3>
        <p class="text-muted">Manage products, orders, and users on ArtistGrade</p>
      </div>

      <div class="row g-4">
        <div class="col-md-4">
          <div class="admin-dashboard-card p-4">
            <div class="d-flex align-items-center">
              <i class="fas fa-box me-3"></i>
              <div>
                <h6>Total Products</h6>
                <h4 class="mb-0">120</h4>
              </div>
            </div>
          </div>
        </div>

        <div class="col-md-4">
          <div class="admin-dashboard-card p-4">
            <div class="d-flex align-items-center">
              <i class="fas fa-shopping-cart me-3"></i>
              <div>
                <h6>Total Orders</h6>
                <h4 class="mb-0">245</h4>
              </div>
            </div>
          </div>
        </div>

        <div class="col-md-4">
          <div class="admin-dashboard-card p-4">
            <div class="d-flex align-items-center">
              <i class="fas fa-users me-3"></i>
              <div>
                <h6>Registered Users</h6>
                <h4 class="mb-0">58</h4>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Quick Actions -->
      <div class="mt-5">
        <h5>Quick Actions</h5>
        <a href="#" class="btn btn-outline-primary me-3 mt-2"><i class="fas fa-plus"></i> Add Product</a>
        <a href="#" class="btn btn-outline-success mt-2"><i class="fas fa-file-alt"></i> View Reports</a>
      </div>

    </main>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
