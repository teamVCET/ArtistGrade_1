<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Users - ArtistGrade Admin Panel</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <!-- External CSS -->
  <link rel="stylesheet" href="/public/css/admin_style.css" />
</head>
<body class="admin-users-body">

<div class="container-fluid">
  <div class="row">
    
    <!-- Sidebar -->
    <nav class="col-md-2 d-none d-md-block admin-sidebar">
      <div class="text-center text-white mb-4 fw-bold fs-4">AdminPanel</div>

      <a href="/admin/dashboard"><i class="fas fa-chart-line me-2"></i> Dashboard</a>
      <a href="/admin/products" class="active"><i class="fas fa-box me-2"></i> Products</a>
      <a href="/admin/orders"><i class="fas fa-shopping-cart me-2"></i> Orders</a>
      <a href="/admin/users"><i class="fas fa-users me-2"></i> Users</a>
      <a href="/"><i class="fas fa-sign-out-alt me-2"></i> Logout</a>
    </nav>

    <!-- Main Content -->
    <main class="col-md-10 ms-sm-auto px-md-4">
      <div class="admin-users-header mt-4 mb-4">
        <h3 class="fw-semibold">Users</h3>
        <p class="text-muted">Manage registered users on ArtistGrade</p>
      </div>

      <div class="card p-4">
        <div class="table-responsive">
          <table class="table table-bordered table-hover table-striped align-middle admin-users-table">
            <thead class="table-dark">
              <tr>
                <th>User ID</th>
                <th>Name</th>
                <th>Email</th>
                <th>Joined</th>
                <th>Role</th>
                <th>Status</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody id="userTableBody">
              <!-- User rows will be inserted here by JS -->
            </tbody>
          </table>
        </div>
      </div>
    </main>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
