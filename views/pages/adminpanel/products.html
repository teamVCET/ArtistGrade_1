<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Products - ArtistGrade Admin</title>

  <!-- Bootstrap & Fonts -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <!-- External CSS -->
  <link rel="stylesheet" href="/public/css/admin_style.css" />
</head>
<body class="admin-products-body">
<div class="container-fluid">
  <div class="row">
    <!-- Sidebar -->
    <nav class="col-md-2 d-none d-md-block admin-sidebar">
      <div class="text-center text-white mb-4 fw-bold fs-4">AdminPanel</div>

      <a href="/admin/dashboard"><i class="fas fa-chart-line me-2"></i> Dashboard</a>
      <a href="/admin/products" class="active"><i class="fas fa-box me-2"></i> Products</a>
      <a href="/admin/orders"><i class="fas fa-shopping-cart me-2"></i> Orders</a>
      <a href="/admin/users"><i class="fas fa-users me-2"></i> Users</a>
      <a href="/"><i class="fas fa-sign-out-alt me-2"></i> Logout</a>
    </nav>

    <!-- Main Content -->
    <main class="col-md-10 ms-sm-auto px-md-4">
      <div class="admin-products-header mt-4 mb-4 d-flex justify-content-between align-items-center">
        <h3 class="fw-semibold">Products</h3>
        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addProductModal">
          <i class="fas fa-plus me-1"></i> Add New Product
        </button>
      </div>

      <!-- Products Table -->
      <table class="table">
        <thead>
          <tr>
            <th>Image</th>
            <th>Name</th>
            <th>Category</th>
            <th>Price</th>
            <th>Stock</th>
          </tr>
        </thead>
        <tbody id="productList"></tbody>
      </table>
    </main>
  </div>
</div>

<!-- Modal Form -->
<div class="modal fade" id="addProductModal" tabindex="-1">
  <div class="modal-dialog">
    <form id="productForm" class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Add Product</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <div class="mb-3">
          <label class="form-label">Product Name</label>
          <input type="text" class="form-control" id="productName" name="name" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Category</label>
          <input type="text" class="form-control" id="productCategory" name="category" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Price</label>
          <input type="number" class="form-control" id="productPrice" name="price" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Stock</label>
          <input type="number" class="form-control" id="productStock" name="stock" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Image URL</label>
          <input type="url" class="form-control" id="productImage" name="image" placeholder="https://example.com/image.jpg" required>
        </div>
      </div>
      <div class="modal-footer">
        <button type="submit" class="btn btn-success">Save</button>
      </div>
    </form>
  </div>
</div>

<!-- JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
document.addEventListener('DOMContentLoaded', function () {
  fetchProducts();

  const form = document.getElementById('productForm');
  form.addEventListener('submit', async function (e) {
    e.preventDefault();

    const data = {
      name: form.name.value,
      category: form.category.value,
      price: form.price.value,
      stock: form.stock.value,
      image: form.image.value
    };

    const res = await fetch('http://localhost:3000/products', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify(data)
    });

    if (res.ok) {
      form.reset();
      const modal = bootstrap.Modal.getInstance(document.getElementById('addProductModal'));
      modal.hide();
      fetchProducts();
    } else {
      alert('Failed to add product');
    }
  });
});

async function fetchProducts() {
  const res = await fetch('http://localhost:3000/products');
  const products = await res.json();
  const list = document.getElementById('productList');
  list.innerHTML = '';
  products.forEach(product => {
    const row = document.createElement('tr');
    row.innerHTML = `
      <td><img src="${product.image}" alt="${product.name}" class="admin-product-img"></td>
      <td>${product.name}</td>
      <td>${product.category}</td>
      <td>â‚¹${product.price}</td>
      <td>${product.stock}</td>
    `;
    list.appendChild(row);
  });
}
</script>
</body>
</html>
