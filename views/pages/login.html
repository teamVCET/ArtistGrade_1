<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/public/css/style.css">
</head>
<body class="login-page">

  <div class="login-container d-flex">
    
    <!-- Left Illustration -->
    <div class="login-left col-md-6">
      <img src="https://images.unsplash.com/photo-1460661419201-fd4cecdf8a8b?fm=jpg&q=60&w=3000&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8M3x8YXJ0fGVufDB8fDB8fHww" alt="Supermarket Illustration">
    </div>

    <!-- Right Form -->
    <div class="login-right col-md-6">
      <h2>Welcome Back!</h2>
      <p>Sign in to continue. Donâ€™t have an account? <a href="#">Create one</a></p>
      
      <form class="mt-4">
        <div class="mb-3">
          <label class="form-label">Email</label>
          <input type="email" class="form-control" placeholder="Enter your email" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Password</label>
          <input type="password" class="form-control" placeholder="Enter password" required>
        </div>
        <div class="d-flex justify-content-between align-items-center mb-3">
          <div>
            <input type="checkbox" id="remember">
            <label for="remember" class="small"> Remember Me</label>
          </div>
          <a href="#" class="small text-decoration-none">Forgot Password?</a>
        </div>
        <button type="submit" class="btn btn-primary w-100">Sign In</button>
      </form>

      <div class="text-center mt-3 mb-2 text-muted">or sign in with</div>
      
      <div class="d-flex gap-2">
        <button class="btn btn-outline-dark w-50 social-btn">
          <img src="https://cdn-icons-png.flaticon.com/512/281/281764.png" alt="Google"> Google
        </button>
        <button class="btn btn-outline-primary w-50 social-btn">
          <img src="https://cdn-icons-png.flaticon.com/512/733/733547.png" alt="Facebook"> Facebook
        </button>
      </div>
    </div>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
